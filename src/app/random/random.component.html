<div class="wrap">
  <div>
    <h4>JIRA item reviewer</h4>
    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="binding">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="okBtn()">
    Confirm
  </button>
</div>
